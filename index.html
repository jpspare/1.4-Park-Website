<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>High Desert National Park</title>
</head>
<body>

<!-- Navbar -->
<header>

</header>
<nav class="navbar navbar-expand-sm fixed-top bg-dark navbar-dark">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">High Desert National Park</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#gallery" class="nav-link float-end">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="#map" class="nav-link float-end">Map</a>
                </li>
                <li class="nav-item">
                    <a href="#contact-us" class="nav-link float-end">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Header -->
<section>
    <div class="bg-image">
        <img src="Images/mountaintop-background-md.jpg" alt="Beatiful view from the top of a mountain"
            style="width: 100%;">
        <div class="main-text">
            <h1>Immerse Yourself in Nature!</h1>
        </div>
    </div>
</section>

<!-- Landscape Section -->
<section>
    <div class="container p-2">
        <div class="landscape-text">
            <h2 class="text-center">Mesmeric Landscapes</h2>
        </div>
        <div class="landscape-images justify-content-around row p-2">
            <div class="row col-sm-12 col-md-6 col-lg-4 pb-4 pb-lg-0">
                <img src="Images/abiquiu-md.jpg" alt="High desert landscape with red cliffs" class="img-fluid img-thumbnail border border-dark border-1 shadow p-0">
            </div>
            <div class="row col-sm-12 col-md-6 col-lg-4 pb-4 pb-lg-0">
                <img src="Images/mountains-md.jpg" alt="High mountain pass" class="img-fluid img-thumbnail border border-dark border-1 shadow p-0">
            </div>
            <div class="row col-sm-12 col-md-6 col-lg-4 pb-4 pb-lg-0">
                <img src="Images/rain-md.jpg" alt="Rain falling over desert badlands" class="img-fluid img-thumbnail border border-dark border-1 shadow p-0">
            </div>
        </div>
    </div>
</section>

<hr>

<!-- Animcals Section -->
<section>
    <div class="container p-2">
        <div class="landscape-text">
            <h2 class="text-center">Enchanting Creatures</h2>
        </div>
        <div class="animal-images justify-content-around row p-2">
            <div class="row col-sm-12 col-md-6 col-lg-4 pb-4 pb-lg-0">
                <img src="Images/roadrunner-md.jpg" alt="Roadrunner in the desert" class="img-fluid img-thumbnail border border-dark border-1 shadow p-0">
            </div>
            <div class="row col-sm-12 col-md-6 col-lg-4 pb-4 pb-lg-0">
                <img src="Images/lobo-md.jpg" alt="Lobo, or mexican wolf" class="img-fluid img-thumbnail border border-dark border-1 shadow p-0">
            </div>
            <div class="row col-sm-12 col-md-6 col-lg-4 pb-4 pb-lg-0">
                <img src="Images/owl-md.jpg" alt="Burrowing owl" class="img-fluid img-thumbnail border border-dark border-1 shadow p-0">
            </div>
        </div>
    </div>
</section>

<!-- Gallery -->
<section id="gallery" class="bg-dark text-light pt-3">
    <h2 class="text-center">See the Whole Gallery</h2>
    <div id="gallery-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="5"></button>
            <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="6"></button>
            <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="7"></button>
            <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="8"></button>
            <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="9"></button>
            <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="10"></button>
            <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="11"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Images/cr-outcrop.jpg" alt="Stunning outlook on high desert terrain" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="Images/cr-high-desert.jpg" alt="Dusk overlooking mountains and desert" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="Images/cr-stars.jpg" alt="View of the milky way with rock formations in the foreground" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="Images/abiquiu-md.jpg" alt="High desert wiht red rock formations" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="Images/lightning-md.jpg" alt="Lightning striking the high desert with rain falling" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="Images/lobo-md.jpg" alt="Lobo, or mexican wolf" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="Images/mountains-md.jpg" alt="High mountain pass" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="Images/mountaintop-background-md.jpg" alt="Beatiful view from the top of a mountain" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="Images/owl-md.jpg" alt="Burrowing owl" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="Images/rain-md.jpg" alt="Rain falling over desert badlands" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="Images/roadrunner-md.jpg" alt="Roadrunner in the desert" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="Images/cr-wilderness.jpg" alt="Storm clounds gather at sunset over the badlands" class="d-block" style="width: 100%;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#gallery-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#gallery-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</section>

<!-- Attribution -->
<section class="bg-dark text-light text-center p-5">
    <h5>All photographs found on Unsplash.com</h5>
</section>

<!-- Map and Location -->
<section id="map" class="bg-dark text-light">
    <div class="container p-5 d-sm-flex align-items-center justify-content-evenly">
        <h2 class="text-center col-md-6 col-lg-4 p-5">Come and see it IRL!</h2>
        <img class="img-thumbnail col-md-6 col-lg-8" src="Images/High Desert Map.png" alt="map of High Desert National Park">
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
